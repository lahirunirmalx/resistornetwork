# Build C/GTK3 desktop application
name: Build Desktop App

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'data/**'
      - 'CMakeLists.txt'
      - '.github/workflows/build.yml'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-linux:
    # Use Ubuntu 20.04 for wider GLIBC compatibility (GLIBC 2.31)
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libgtk-3-dev \
            pkg-config

      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Check GLIBC version requirement
        run: |
          echo "Binary info:"
          file build/resistorcal
          echo ""
          echo "GLIBC requirements:"
          objdump -T build/resistorcal | grep GLIBC | sed 's/.*GLIBC_/GLIBC_/' | sort -u

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: resistorcal-linux-x64
          path: |
            build/resistorcal
            data/ui.glade
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-gtk3
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-cmake
            make

      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake .. -G "MSYS Makefiles" -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          make -j$(nproc)

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: resistorcal-windows-x64
          path: |
            build/resistorcal.exe
            data/ui.glade
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install gtk+3 pkg-config cmake

      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          make -j$(sysctl -n hw.ncpu)

      - name: Test run (check binary exists)
        run: |
          ls -la build/resistorcal
          file build/resistorcal

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: resistorcal-macos-x64
          path: |
            build/resistorcal
            data/ui.glade
          retention-days: 30
